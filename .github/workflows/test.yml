name: Test and Validate

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  # Schedule a weekly run for security updates
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  qa:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
    
    - name: Run lint
      run: npm run lint
    
    # Uncomment when tests are added to the project
    # - name: Run tests
    #   run: npm test
    
    - name: Check build
      run: npm run build
  
  security:
    runs-on: ubuntu-latest
    needs: qa
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    # Audit dependencies for vulnerabilities
    - name: Run npm audit
      run: npm audit --production
      continue-on-error: true  # Don't fail the workflow
    
    # Scan for secrets
    - name: Check for secrets or credentials
      uses: gitleaks/gitleaks-action@v2
      continue-on-error: true
      
    # Uncomment to enable CodeQL (code scanning)
    # - name: Initialize CodeQL
    #   uses: github/codeql-action/init@v2
    #   with:
    #     languages: javascript, typescript
    #
    # - name: Perform CodeQL Analysis
    #   uses: github/codeql-action/analyze@v2 

  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests
      run: npm test

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Cypress tests
      uses: cypress-io/github-action@v5
      with:
        start: npm run dev
        wait-on: 'http://localhost:5173'
        wait-on-timeout: 120
        browser: chrome
        headless: true
      env:
        CYPRESS_BASE_URL: http://localhost:5173 